<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="addCounter(10)">Add</button>
      <button v-on:click="reduceCounter(5)">Reduce</button>
      <p v-once>Starting Counter: {{counter}}</p>
      <p>Result: {{ counter }}</p>
      <!-- <input
        type="text"
        v-bind:value="name"
        v-on:input="setName($event,'Schwarzmililer')"
      /> -->
      <!-- v-on:keyup.enter="confirmInput" -->
      <input type="text" v-model="name" />
      <!--v-shorthand to v-bind :value -->
      <input type="text" v-model="lastName" />
      <button @click="resetInput">Reset Input</button>
      <!-- <p>Your Name: {{name}}</p> -->
      <!-- <p>Your Name: {{outputFullname()}}</p> -->
      <p>Your Name: {{fullname}}</p>
      <!-- <p>Your Name: {{confirmedName}}</p> -->
      <form v-on:submit.prevent="submitForm">
        <input type text />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
